<ion-view view-title="图书专区">
    <ion-content>
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="book in books"
                      href="#/tabs/booksDetail?title={{book.title}}">
                <img ng-src="{{book.imgsrc}}"/>
                <h2>{{book.title}}</h2>
                <p>{{book.desc}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
