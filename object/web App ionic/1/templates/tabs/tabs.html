<ion-tabs class="tabs-positive tabs-icon-top">
    <ion-tab title="服装" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline"
            ui-sref="tabs.clothes">
        <ion-nav-view name="tab-clothes"></ion-nav-view>
    </ion-tab>
    <ion-tab title="图书" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline"
             ui-sref="tabs.books">
        <ion-nav-view name="tab-books"></ion-nav-view>
    </ion-tab>
    <ion-tab title="购物车" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline"
             badge="total()" badge-style="badge-assertive" ui-sref="tabs.cart">
        <ion-nav-view name="tab-cart"></ion-nav-view>
    </ion-tab>
</ion-tabs>
