<ion-view view-title="服装专区">
    <ion-content>
        <ion-list>
            <!--<ion-item class="item-avatar" ng-repeat="product in products" ui-sref="tabs.detail">-->
            <!--如果传参的话，只能使用url导航携带参数-->
            <ion-item class="item-avatar" ng-repeat="product in products"
                      href="#/tabs/detail?title={{product.title}}">
                <img ng-src="{{product.imgsrc}}"/>
                <h2>{{product.title}}</h2>
                <p>{{product.desc}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
